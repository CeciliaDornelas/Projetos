<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <form action="" name="calc">
        <div id="calculadora">
            <input type="text" name="visor" id="visor" disabled>
            <div id="primeira">
                <input type="button" value="7" class="butao" onclick="butao(7)">
                <input type="button" value="8" class="butao" onclick="butao(8)">
                <input type="button" value="9" class="butao" onclick="butao(9)">
                <input type="button" value="/" class="butao" onclick="op(value)">
            </div>
            <div class="segunda">
                <input type="button" value="4" class="butao" onclick="butao(4)">
                <input type="button" value="5" class="butao" onclick="butao(5)">
                <input type="button" value="6" class="butao" onclick="butao(6)">
                <input type="button" value="*" class="butao" onclick="op(value)">
            </div>
            <div class="terceira">
                <input type="button" value="1" class="butao" onclick="butao(1)">
                <input type="button" value="2" class="butao" onclick="butao(2)">
                <input type="button" value="3" class="butao" onclick="butao(3)">
                <input type="button" value="-" class="butao" onclick="op(value)">
            </div>
            <div class="quarta">
                <input type="button" value="c" class="butao" onclick="limpa()">
                <input type="button" value="0" class="butao" onclick="butao(0)">
                <input type="button" value="=" class="butao" onclick="result()">
                <input type="button" value="+" class="butao" onclick="op(value)">
            </div>
        </div>
    </form>
</body>
</html>
