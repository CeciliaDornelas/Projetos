<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .alinhar{
            text-align: center;
        }
        .conteiner{
            position: relative;
            padding: 3rem;
        }
        .tabela{
            background-color: #F8F9FA;
            padding: 2rem;
        }
    </style>
</head>
<body>
<!--nav-->
    <nav class="navbar navbar-light" style="background-color: #76B6D9;">
        <div class="container-fluid">
        <!--botao dos tres tracinhos-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                <span class="navbar-toggler-icon"></span>
            </button>
        <!--barras laterais ocultas-->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
                <div class="offcanvas-header" style="background-color: #76B6D9;">
                    <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">
                        Escolhas
                    </h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <br>
                <div class="offcanvas-body">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
            </div>
        </div>
    </nav>
<br>
<!--tres blocos-->
    <div class="container px-5">
        <div class="row gx-5">
          <div class="col">
           <div class="p-5 border bg-light">
               <p class="alinhar">coluna 1</p>
            </div>
          </div>
          <div class="col">
            <div class="p-5 border bg-light">
                <p class="alinhar">coluna 2</p>
            </div>
          </div>
          <div class="col">
            <div class="p-5 border bg-light">
                <p class="alinhar">coluna 3</p>
            </div>
          </div>
        </div>
      </div>
<br>      
<!--tabela-->
    <div class="conteiner">
        <div class="tabela">
            <table class="table caption-top">
            <!--legenda-->
                <caption style="color: black;">funcionarios</caption>

                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
